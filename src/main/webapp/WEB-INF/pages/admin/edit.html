<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">
        <label for="email">Изменить Email/Username: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>

        <label for="password">Изменить пароль: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>

        <label for="name">Изменить имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>

        <label for="lastName">Изменить фамилию: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        <br/>

        <label for="name">Изменить возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: crimson" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br/>

        <p>Роли:</p>
        <p><input type="checkbox" th:field="*{roles}" name="role" value="ROLE_ADMIN">ADMIN</p>
        <p><input type="checkbox" th:field="*{roles}" name="role" value="ROLE_USER" checked>USER</p>
        <br/>

        <input type="submit" value="Сохранить"/>
    </form>
    <br/>
    <hr/>

    <form th:method="GET" th:action="@{/admin}">
        <input type="submit" value="Список пользователей"/>
    </form>
    <br/>
    <hr/>

    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="LOGOUT"/>
    </form>

</body>
</html>
